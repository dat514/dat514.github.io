<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tên Của Bạn's Bio Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="dark-overlay"></div>
    <div class="volume-control">
        <button class="volume-toggle unmute"></button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="container">
        <div class="eye-container">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="view-counter"><span id="view-count">0</span></div>
        </div>
        <img src="profile_pic.jpg" alt="Hình Ảnh Hồ Sơ">
        <h1>Tên Của Bạn</h1>
        <p class="description">Một mô tả ngắn về bạn hoặc trang web này.</p>
        <div id="typewriter"></div>
        <div class="social-icons">
            <a href="https://twitter.com/your_twitter" target="_blank">
                <img src="x.png" alt="X" class="social-logo">
            </a>
            <a href="https://github.com/your_github" target="_blank">
                <img src="github.png" alt="GitHub" class="social-logo">
            </a>
            <a href="https://facebook.com/your_facebook" target="_blank">
                <img src="facebook.png" alt="Facebook" class="social-logo">
            </a>
            <a href="https://tiktok.com/@your_tiktok" target="_blank">
                <img src="tiktok.png" alt="TikTok" class="social-logo">
            </a>
        </div>
        <div id="discord-status">Trạng Thái: Chưa kết nối</div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="background_music.wav" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
